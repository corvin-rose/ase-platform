<h2 mat-dialog-title>Leave without saving?</h2>
<mat-dialog-content>
    <p>Do you really want to leave without saving?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close cdkFocusInitial>No</button>
    <button mat-button color="warn" [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
